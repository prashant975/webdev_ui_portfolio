<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #eddfeb, #f5b5f6, #f1d48f, #f6b7d6, #c6ddd8, #87f4b6);
            background-size: 300% 300%;
            animation: bgcolor 8s infinite alternate ease-in-out;
        }

        @keyframes bgcolor {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            background-color: black;
            color: aliceblue;
            text-align: center;
            margin-bottom: 0px;
            padding: 20px;
            animation: fadeInZoom 1.5s ease-in-out;
        }

        @keyframes fadeInZoom {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .book-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .book {
            width: 190px;
            height: 270px;
            perspective: 1000px;
            margin: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .book:hover {
            transform: translateY(-10px) scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        .book-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        .book:hover .book-inner {
            transform: rotateY(180deg);
        }

        .book-front, .book-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
        }

        .book-front img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .book-back {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            text-align: center;
            transform: rotateY(180deg);
        }

        .book-back a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s ease-in-out;
        }

        .book-back a:hover {
            color: gold;
            transform: scale(1.1);
        }

        h2 a {
            display: block;
            padding: 10px;
            background: #f1aa6d;
            text-align: center;
            font-size: 20px;
            text-decoration: none;
            color: black;
            transition: background 0.3s, transform 0.3s ease-in-out;
        }

        h2 a:hover {
            background: #ff8c42;
            transform: scale(1.05);
        }

        footer {
            background-color: rgb(50, 50, 50);
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 75px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>WELCOME TO BOOKCASE</h1>
    <h2><a href="index.html">HOME</a></h2>
    
    <div class="book-container">
        <div class="book">
            <div class="book-inner">
                <div class="book-front">
                    <img src="public/c++.png" alt="c++ book">
                </div>
                <div class="book-back">
                    <a href="public/c++_book1.html">Click Here to See</a>
                </div>
            </div>
        </div>

        <div class="book">
            <div class="book-inner">
                <div class="book-front">
                    <img src="public/computernetwork.png" alt="computer-netorkingbook2 Book">
                </div>
                <div class="book-back">
                    <a href="public/computer-netorkingbook2.html">Click Here to See</a>
                </div>
            </div>
        </div>

        <div class="book">
            <div class="book-inner">
                <div class="book-front">
                    <img src="public/javascript.png" alt="javascript-book3">
                </div>
                <div class="book-back">
                    <a href="public/javascript-book3.html">Click Here to See</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Book Showcase | All rights reserved
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
